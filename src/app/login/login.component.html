<h2>Login</h2>
<p>Here you can login for getting access to profile</p>
<div class="container">
  <form #postForm="ngForm" (ngSubmit)="login(postForm.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" ngModel name="name"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" ngModel name="password"/>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
<h6 id="warning-alert">The username or password you entered is incorrect</h6>
