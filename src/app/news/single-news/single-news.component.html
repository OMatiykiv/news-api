<div class="article">
  <h4>{{article['title']}}</h4>
  <img src="{{article['urlToImage']}}" alt="{{article['title']}}">
  <div class="info">
    <div>
      <p><b>Author: </b>{{article['author']}}</p>
    </div>
    <div>
      <p><b>Published: </b>{{article['publishedAt']}}</p>
    </div>
  </div>
  <p>{{article['description']}}</p>
  <a href="{{article['url']}}" target="_blank"><button class="articleBtn">Continue reading</button></a> 
</div>
